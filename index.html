<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>


    <div class="calculator">
        <div class="calculator-container">
            <div class="calc-title">Calculator</div>
            <textarea name="calcResult" id="calcResult" class="calc-result" cols="17" rows="1" disabled></textarea>
            <div class="calculator-buttons">
                <button class="button all-clear" value="all-clear">AC</button>
                <button class="button delete" value="delete">DEL</button>
                <button class="button operator" value="/">&divide;</button>
                <button class="button button1" value="1">1</button>
                <button class="button" value="2">2</button>
                <button class="button" value="3">3</button>
                <button class="button operator" value="*">&times;</button>
                <button class="button" value="4">4</button>
                <button class="button" value="5">5</button>
                <button class="button" value="6">6</button>
                <button class="button operator" value="+">+</button>
                <button class="button" value="7">7</button>
                <button class="button" value="8">8</button>
                <button class="button" value="9">9</button>
                <button class="button operator" value="-">-</button>
                <button class="button buttonDot" value=".">.</button>
                <button class="button button0" value="0">0</button>
                <button class="button buttonEquals operator" value="=">=</button>
            </div>
        </div>
    </div>





    <script src="script.js" defer></script> <!-- defer attribute will make sure document is fully loaded before executing the script-->

</body>

</html>
